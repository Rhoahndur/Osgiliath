version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: osgiliath-postgres
    environment:
      POSTGRES_DB: osgiliath
      POSTGRES_USER: osgiliath
      POSTGRES_PASSWORD: osgiliath_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osgiliath"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
