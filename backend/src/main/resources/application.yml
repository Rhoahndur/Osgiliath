spring:
  application:
    name: osgiliath-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/osgiliath
    username: osgiliath
    password: osgiliath_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.osgiliath: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:osgiliath-secret-key-change-this-in-production-please-make-it-at-least-256-bits-long}
  expiration: 86400000 # 24 hours in milliseconds

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# AWS SES Configuration (for email sending)
# Note: Configure actual AWS credentials via environment variables or AWS CLI for production
aws:
  ses:
    region: us-east-1
    from-email: noreply@osgiliath-erp.com
